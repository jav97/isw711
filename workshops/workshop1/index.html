<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container" >
        <div class="row">
            <div class="col-md-12 p-5">
                <div class="card">
                    <h5 class="card-title">Workshop 1</h5>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">#id</th>
                                        <th scope="col">name</th>
                                        <th scope="col">brewery_type</th>
                                        <th scope="col">street</th>
                                        <th scope="col">city</th>
                                        <th scope="col">state</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="myTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="modalWorkshop" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Breweries</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Name" disabled>
                                    </div>
                                        <div class="form-group col-md-6">
                                        <label for="inputPassword4">brewery_type</label>
                                        <input type="text" class="form-control" id="brewery_type" placeholder="brewery_type" disabled>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputAddress">street</label>
                                        <input type="text" class="form-control" id="street" placeholder="street" disabled>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputAddress2">city</label>
                                        <input type="text" class="form-control" id="city" placeholder="city" disabled>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="inputCity">state</label>
                                        <input type="text" class="form-control" id="state" placeholder="state" disabled>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputCity">postal_code</label>
                                        <input type="text" class="form-control" id="postal_code" placeholder="postal_code" disabled>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputCity">country</label>
                                        <input type="text" class="form-control" id="country" placeholder="country" disabled>
                                    </div>
                                </div>  
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="inputCity">longitude</label>
                                        <input type="text" class="form-control" id="longitude" placeholder="longitude" disabled>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputCity">latitude</label>
                                        <input type="text" class="form-control" id="latitude" placeholder="latitude" disabled>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputCity">phone</label>
                                        <input type="text" class="form-control" id="phone" placeholder="phone" disabled>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
